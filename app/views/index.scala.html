@(message: String)(implicit request: play.api.mvc.RequestHeader, flash: Flash)

@main("Play Journal - Fun blogging application", "home") {
    @if(flash.get("logoutSuccess").exists(_ => true)){
    	<div class="alert alert-info">
    		<strong>Logout Success.</strong> @flash.get("logoutSuccess")
    	</div>
    }
    
    <div class="hero-unit">
    	<h1>Welcome to @message</h1>
    </div>
    
}
